default:
    - override hydra/launcher: local
    - override hydra/output: local

# general inputs
env               :   kitchen-v3              # placeholder name
algorithm         :   NPG
seed              :   123
sample_mode       :   trajectories
rl_num_traj       :   200
rl_num_samples    :   0                       # will be ignored when sample_mode=trajectories
num_cpu           :   10
rl_num_iter       :   1000
save_freq         :   50
eval_rollouts     :   10                      # since task is deterministic one eval rollout is sufficient
exp_notes         :  'Running v3 experiments with environment having initial state perturbations/randomization. In this env version, we give agent distance to all objects including kettle. Modified environment to have sim timestep of 0.08 and frameskip of 10. This ensures the same overall time horizon for the task but helps increase simulation speed. Also bumping up initial log_std to -0.1. This experiment run uses concurrent futures for multiprocessing.'

# RL parameters (all params related to PG, value function etc.)
policy_size       :   (64, 64)
init_log_std      :   -0.1
min_log_std       :   -1.0
vf_hidden_size    :   (128, 128)
vf_batch_size     :   64
vf_epochs         :   2
vf_learn_rate     :   1e-3
rl_step_size      :   0.05
rl_gamma          :   0.995
rl_gae            :   0.97

# Algorithm hyperparameters : if alg requires additional params, can be specified here (or defaults will be used)

alg_hyper_params  :   {'device': 'cpu'}

# general outputs
job_name          :   'job'

hydra:
    job:
        name: franka_comp_expert_${env}
